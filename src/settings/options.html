<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Scratch account Switcher Options</title>
    <script src="../js/options.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="title">
          <div>
            <img src="../images/icon_128.png" alt="icon for the extension" height:"128" width:"128">
          </div>
          <div class="heading">
            Scratch Account Switcher Config page
          </div>
        </div>
        <div class="acclist">
          <div class="heading">Saved Accounts:</div>
          <ul id="accUL"></ul>
        </div>
        <div class="options"></div>
        <div class="saveload">
          <div class="heading">Save account data to file</div>
          <button id="saveBtn">Save to file</button>
          <button id="loadBtn">Load from file</button>
        </div>
        <div class="footer">
          <p>
          Scratch is a trademark owned by the <a href="https://scratch.mit.edu/credits">Scratch Team</a>.
          </p>
          <p>
          Source code for this addon is available on <a href="https://github.com/ryqjufq0xfffrog/scratch_account_switcher/">Github</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
